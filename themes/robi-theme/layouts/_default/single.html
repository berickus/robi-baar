{{ define "main" }}
<section class="page-header">
    <div class="container">
        <h1>{{ .Title }}</h1>
        {{ with .Params.subtitle }}<p>{{ . }}</p>{{ end }}
    </div>
</section>

<section class="content">
    <div class="container">
        <div class="content-wrapper">
            {{ .Content }}
        </div>
    </div>
</section>
{{ end }}
